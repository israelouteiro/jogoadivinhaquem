<script>
var fotoAmostra;
var minimoFotos = 1;
var maximoFotos = 18;
var target_folder = 'fotosCabecas_old_version_1';
	function remv(oq){
		document.getElementById(oq).setAttribute('class','removido');
		document.getElementById('remove'+oq).style.display = 'none';
		document.getElementById(oq).setAttribute('onclick','recoloca(this.id);');
	}
	function recoloca(oq){
		document.getElementById(oq).setAttribute('class','');
		document.getElementById('remove'+oq).style.display = 'block';
		document.getElementById(oq).setAttribute('onclick','remv(this.id);');
	}
	function iniciaJogo(){
		document.getElementById('imagemEscondida').setAttribute('src',target_folder+'/1.jpg');
		document.getElementById('anterior').style.display = 'none';
		fotoAmostra = minimoFotos;
		document.getElementById('mostraVez').innerHTML = fotoAmostra;
	}
	function move(donde){
		if(donde=='a'){
			fotoAmostra--;	
		}else{
			fotoAmostra++;
		}
		for(var i=1;i<=11;i++){
			recoloca(i);
		}
		if(fotoAmostra==minimoFotos){
			document.getElementById('anterior').style.display = 'none';
		}
		if(fotoAmostra>minimoFotos){
			document.getElementById('anterior').style.display = 'block';
		}
		if(fotoAmostra<maximoFotos){
			document.getElementById('proximo').style.display = 'block';
		}
		if(fotoAmostra==maximoFotos){
			document.getElementById('proximo').style.display = 'none';
		}
		
		
	//	alert(fotoAmostra);
		document.getElementById('mostraVez').innerHTML = fotoAmostra;
		document.getElementById('imagemEscondida').setAttribute('src',target_folder+'/'+fotoAmostra+'.jpg');
	}
	function removeAll(){
		for( var i=1; i<=11; i++){
			remv(i);
		}
	}
</script>
</head>
